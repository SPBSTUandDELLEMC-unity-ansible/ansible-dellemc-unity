#how to run from terminal
#ansible-playbook playbooks/examples/fileInterface_create_terminal_params.yml -e "host=192.168.70.217 username=admin password=Password123!" -c local

---
- hosts: localhost
  tasks:
    - name: nfsServer creation and deletion
      fileInterface:
        login:
          host: "{{ host }}"
          username: "{{ username }}"
          password: "{{ password }}"
        create:
          nasServer: nas_3
          ipPort: eth0
          ipAddress: {'type': 'ipv4'}
      register: result
    - debug: var=result

