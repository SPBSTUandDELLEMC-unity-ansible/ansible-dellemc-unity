---
- hosts: localhost
  tasks:
    - name: Create pool
      pool:
        login:
          host: "{{ address }}"
          username: admin
          password: Password123!
        createVSA:
          name: test_pool
          addPoolUnitParameters: [{"poolUnit" : {"id" : "vdisk_1"}}, {"poolUnit" : {"id" : "vdisk_2"}}]
      register: result
    - debug: var=result['output']['createVSA']['id']
    - name: Modify pool
      pool:
        login:
          host: "{{ address }}"
          username: admin
          password: Password123!
        modifyVSA:
          id: "{{ result['output']['createVSA']['id'] }}"
          name: modify_name
      register: result1
    - debug: var=result1
    - name: Delete pool
      pool:
        login:
          host: "{{ address }}"
          username: admin
          password: Password123!
        delete:
          id: "{{ result['output']['createVSA']['id'] }}"