---
- hosts: localhost
  vars_files:
    - ../../group_vars/all
  tasks:
    - name: Create pool
      pool:
        login:
          host: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        create:
          name: "{{ pool_name }}"
          addPoolUnitParameters: [{"poolUnit" : {"id" : "vdisk_1"}}, {"poolUnit" : {"id" : "vdisk_2"}}]
      register: result1
    - debug: var=result1['output']

    - name: Modify pool
      pool:
        login:
          host: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        modify:
          id: "{{ result1['output']['create']['id'] }}"
          name: "{{ pool_name }}"
      register: result2
    - debug: var=result2['output']

    - name: Delete pool
      pool:
        login:
          host: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        delete:
          id: "{{ result1['output']['create']['id'] }}"
      register: result3
    - debug: var=result3['output']
