---
- hosts: localhost
  vars_files:
    - ../../group_vars/all
  tasks:
    - name: Get fileInterface_id

    - name: Delete fileInterface
      fileInterface:
        login:
          unityIP: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        delete:
          id: "{{ fileInterface_id }}"
      register: result1
    - debug: var=result1['output']
