---
- hosts: localhost
  vars_files:
    - ../../group_vars/all
  tasks:
    - name: Create iscsiPortal
      iscsiPortal:
        login:
          host: "{{ unity_host }}"
          username: "{{ unity_username }}"
          password: "{{ unity_password }}"
        create:
          ethernetPort: {"id": "{{ ethernet_port_id }}"}
          ipAddress: "{{ iscsiPortal_ipAddress }}"
          netmask: "{{ iscsiPortal_netmask }}"
      register: result1
    - debug: var=result1['output']
